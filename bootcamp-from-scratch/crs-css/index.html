<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crs CSS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Les bases de CSS</h1>
    </header>

    <main>
      <div class="flexbox">
        <h2>flexbox</h2>
        <ul>
          <li>Boite 1</li>
          <li>Boite 2</li>
          <li>Boite 3</li>
        </ul>
      </div>

      <div class="grid">
        <h2>Grid</h2>
        <div class="grid-container">
          <img src="./assets/img/css-logo.jpeg" alt="css logo" />

          <form action="">
            <input type="text" id="firstname" placeholder="Prenom" />
            <input type="text" id="surename" placeholder="Nom" />
            <textarea name="" cols="30" rows="10" id="">
            Votre message ici 
            </textarea>
            <input type="submit" value="Envoyer" id="btn-submit" />
          </form>
        </div>
      </div>

      <div class="absolute">
        <h2>Absolute</h2>
        <span id="circle1"></span>
        <span id="circle2"></span>
      </div>
    </main>
  </body>
</html>
