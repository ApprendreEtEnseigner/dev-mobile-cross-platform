<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>Les Bonnes Pièces</title>
		<link rel="stylesheet" href="styles.css">

	</head>
	<body>
		<header>
			<img src="images/logo-les-bonnes-pieces.png" alt="LOGO">
			<h1>Les Bonnes Pièces</h1>
		</header>
		<main>
			<!-- Menu de recherche -->
			<section class="filtres" id="maSection">
				<h3>Filtres</h3>
				<button class="btn-trier"> Trier par prix croissant</button>
				<hr>
				<button class="btn-filtrer">Filtrer les pièces non abordables</button>
				<hr>
				<button class="btn-describe">Filtrer les pièces ayant une description</button>
				<hr>
				<button class="btn-decroissant">Trier par ordre decroissant </button>
			</section>

			<!-- Fiches produits -->
			<section class="fiches">
				<div class="abordables">
					Pièces abordables
				</div>
	
				<div class="disponibles">
					Pièces disponibles
				</div>

			</section>
		</main>

		<script type="module" src="pieces.js"></script>

	</body>
</html>
